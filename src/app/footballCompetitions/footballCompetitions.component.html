<div class="layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center" data-test-id="page-number-buttons">
    <button *ngFor="let page of fakeArray(total_pages);let i = index;"
    (click)="getPageInfo(i+1)">
      {{i+1}}
    </button>
  </section>

  <ul class="mt-50 styled" data-test-id="football-competitions">
    <li class="slide-up-fade-in py-10" *ngFor="let item of data">
      Competition {{item.name}} won by {{item.winner}} in year {{item.year}}
    </li>
  </ul>
</div>
